<!DOCTYPE html>
<html>
    <head>
        <tit>Create User</tit>
    </head>
    <body>
        <h1>Create User</h1>
        <hr>
        <form action="create_user.html" method="get" enctype="application/x-www-form-urlencoded">
        <fieldset>
            
        <legend>User Form</legend>
        <label>User name</label>
        <input type="text" name="username"size="30"maxlength="12"placeholder="username">
        <label>Password</label>
        <input name="password"size="30"maxlength="8"placeholder="password">
        </br>
        <label>Select your favourite superheroe</label>
        <input type="radio"name="superheroes" value="Superman">Superman
        <input type="radio"name="superheroes" value="Batman">Batman 
        <input type="radio"name="superheroes" value="Wonder Woman">Wonder Woman
        <input type="radio"name="superheroes" value="Flash">Flash
        <input type="radio"name="superheroes" value="Thor">Thor
        <input type="radio"name="superheroes" value="Hulk">Hulk
        </br>
        <label>Select your favourite video game</label>
        <input type="checkbox"name="videogames" value="Fifa">Fifa
        <input type="checkbox" name="videogames"value="NHL">NHL
        <input type="checkbox"name="videogames" value="Residen Evil ">Residen Evil 
        <input type="checkbox"name="videogames" value="Uncharted">Uncharted
        <input type="hidden" name="userid"value="2300"/>
        </br>
        
        <input type="submit" name="login" src="media/examples/login-button.png"/>

        </fieldset>
        </form>
    
    </body>
</html>
